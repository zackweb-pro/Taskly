<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for Taskly</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Taskly Icon Generator</h1>
    <p>This will generate proper sized icons for your extension.</p>
    
    <div class="icon-set">
        <h3>Generated Icons (right-click to save):</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon32" width="32" height="32"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4F46E5');
            gradient.addColorStop(1, '#7C3AED');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Checkmark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(2, size / 16);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const checkSize = size * 0.3;
            
            ctx.beginPath();
            ctx.moveTo(centerX - checkSize, centerY);
            ctx.lineTo(centerX - checkSize/3, centerY + checkSize/2);
            ctx.lineTo(centerX + checkSize, centerY - checkSize/2);
            ctx.stroke();
        }

        // Generate all icon sizes
        [16, 32, 48, 128].forEach(size => {
            const canvas = document.getElementById(`icon${size}`);
            drawIcon(canvas, size);
            
            // Add download functionality
            canvas.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        console.log('Icons generated! Click on each canvas to download.');
    </script>
</body>
</html>
